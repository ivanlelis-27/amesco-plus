<div class="qr-page">
    <div class="header">
        <button class="back-button" (click)="goBack()">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <h1 class="brand-title">amesco<span class="highlight">plus</span></h1>
        <p class="brand-subtitle">basta amesco, mas kumpleto<br />hanep sa serbisyo</p>
    </div>

    <div class="qr-card">
        <h2 class="title">Member QR Code</h2>
        <div class="qr-code-container" *ngIf="qrImage">
            <img [src]="qrImage" alt="QR Code" class="qr-image" />
        </div>
    </div>

    <!-- Move these outside the white container -->
    <div class="member-details">
        <h4 class="member-id">Member ID: {{ memberId }}</h4>
        <h4 class="email">Email: {{ email }}</h4>
    </div>

    <footer class="screenshot-footer">
        <p class="footer-text">Screenshot this image for offline use</p>
    </footer>
</div>
