<div class="menu-modal-wrapper">
    <div class="menu-modal-backdrop" (click)="closeMenu()"></div>
    <div class="menu-modal-sheet" [@slideInUp]="!closingMenu ? 'in' : 'void'"
        (@slideInUp.done)="onAnimationDone($event)">
        <button class="menu-row" (click)="goToBranches()">
            <ion-icon name="storefront-outline"></ion-icon>
            <span>AMESCO Branches</span>
        </button>
        <button class="menu-row" (click)="goToFaqs()">
            <ion-icon name="clipboard-outline"></ion-icon>
            <span>FAQs</span>
        </button>
        <button class="menu-row" (click)="goToTerms()">
            <fa-icon [icon]="faBookOpen"></fa-icon>
            <span>Terms and Conditions</span>
        </button>
        <button class="menu-row" (click)="goToPrivacy()">
            <fa-icon [icon]="faFingerprint"></fa-icon>
            <span>Privacy</span>
        </button>
        <button class="menu-row">
            <fa-icon [icon]="faEnvelope"></fa-icon>
            <span>Contact Us</span>
        </button>
        <button class="menu-row" (click)="goToUnsubscribe()">
            <fa-icon [icon]="faTimesCircle"></fa-icon>
            <span>Unsubscribe (delete account)</span>
        </button>
        <button class="menu-row" (click)="showLogoutModal()">
            <fa-icon [icon]="faSignOutAlt"></fa-icon>
            <span>Logout</span>
        </button>
    </div>

    <div *ngIf="showLogoutConfirm" class="logout-modal-backdrop">
        <div class="logout-modal-sheet">
            <div class="logout-modal-title">Confirm Logout</div>
            <div class="logout-modal-desc">Are you sure you want to logout?</div>
            <div class="logout-modal-actions">
                <button class="logout-btn confirm" [disabled]="logoutLoading" (click)="confirmLogout()">
                    Yes
                </button>
                <button class="logout-btn cancel" [disabled]="logoutLoading" (click)="hideLogoutModal()">
                    No
                </button>
            </div>
        </div>
    </div>
</div>
