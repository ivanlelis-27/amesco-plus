<div class="login-page">
  <!-- Top Banner -->
  <div class="header">
    <h1 class="brand-title">amesco<span class="highlight">plus</span></h1>
    <p class="brand-subtitle">basta amesco, mas kumpleto<br />hanep sa serbisyo</p>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <h2 class="title">Log In</h2>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter email..." />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter password..." />
      </div>
      <button type="submit" class="btn-primary">LOG IN</button>
    </form>
  </div>
  <!-- Forgot Password Button Centered Below -->
  <div class="links">
    <button type="button" class="action-btn">FORGOT PASSWORD?</button>
    <button type="button" class="action-btn" (click)="goToRegister()">REGISTER</button>
  </div>
