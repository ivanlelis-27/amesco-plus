<div class="email-sent-container">
    <h2 class="title">An email is on its way!</h2>
    <p class="desc">
        We sent an email to <span class="email">{{ email }}</span> with a temporary password and
        instructions on how to reset your password.
    </p>
    <button class="awesome-btn" (click)="goToLogin()">AWESOME</button>
</div>
